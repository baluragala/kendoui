<!DOCTYPE html>
<html>

<head>
  <title>Welcome to Kendo UI!</title>
  <!-- Common Kendo UI CSS for web widgets and widgets for data visualization. -->
  <link href="../kendoui/styles/kendo.common.min.css" rel="stylesheet" />

  <!-- (Optional) RTL CSS for Kendo UI widgets for the web. Include only in right-to-left applications. -->
  <link href="../kendoui/styles/kendo.rtl.min.css" rel="stylesheet" type="text/css" />

  <!-- Default Kendo UI theme CSS for web widgets and widgets for data visualization. -->
  <link href="../kendoui/styles/kendo.flat.min.css" rel="stylesheet" />

  <!-- (Optional) Kendo UI Hybrid CSS. Include only if you will use the mobile devices features. -->
  <link href="../kendoui/styles/kendo.default.mobile.min.css" rel="stylesheet" type="text/css" />

  <!-- jQuery JavaScript -->
  <script src="../kendoui/js/jquery.min.js"></script>

  <!-- Kendo UI combined JavaScript -->
  <script src="../kendoui/js/kendo.all.min.js"></script>
</head>

<body>
  <ul id="menu">
    <li>Item 1
      <ul>
        <li>Sub Item 1</li>
        <li>Sub Item 2</li>
      </ul>
    </li>
    <li>Item 2
      <ul>
        <li>Sub Item 1</li>
        <li>Sub Item 2</li>
      </ul>
    </li>
  </ul>
  <br>
  <button>remove events</button>

  <script>

    //intialize the menu widget, return instance
    var menu = $('#menu').kendoMenu().getKendoMenu();

    //assign click event (removing events from menu) for button
    $('button').kendoButton({
      click: function () {
        menu.unbind('open');
        menu.unbind('close');
      }
    });

    //bind (i.e. add callback function) open and close events to menu
    menu.bind('open', function () { console.log('menu open') });
    menu.bind('close', function () { console.log('menu close') });
  </script>
</body>

</html>
