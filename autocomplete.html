<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Autocomplete</title>
  <link href="./kendoui/styles/kendo.common.min.css" rel="stylesheet">
  <link href="./kendoui/styles/kendo.rtl.min.css" rel="stylesheet">
  <link href="./kendoui/styles/kendo.default.min.css" rel="stylesheet">
  <link href="./kendoui/styles/kendo.default.mobile.min.css" rel="stylesheet">
  <script src="./kendoui/js/jquery.min.js"></script>
  <script src="./kendoui/js/jszip.min.js"></script>
  <script src="./kendoui/js/kendo.all.min.js"></script>
</head>

<body>
  <div id="example">
    <div class="demo-section k-content">
      <h4>
        <label for="countries">Choose shipping countries:</label>
      </h4>
      <input id="countries" style="width: 100%;" />
      <div class="demo-hint">Start typing the name of an European country</div>
    </div>

    <script>
      $(document).ready(function () {
        var data = [
          "Albania",
          "Andorra",
          "Armenia",
          "Austria",
          "Azerbaijan",
          "Belarus",
          "Belgium",
          "Bosnia & Herzegovina",
          "Bulgaria",
          "Croatia",
          "Cyprus",
          "Czech Republic",
          "Denmark",
          "Estonia",
          "Finland",
          "France",
          "Georgia",
          "Germany",
          "Greece",
          "Hungary",
          "Iceland",
          "Ireland",
          "Italy",
          "Kosovo",
          "Latvia",
          "Liechtenstein",
          "Lithuania",
          "Luxembourg",
          "Macedonia",
          "Malta",
          "Moldova",
          "Monaco",
          "Montenegro",
          "Netherlands",
          "Norway",
          "Poland",
          "Portugal",
          "Romania",
          "Russia",
          "San Marino",
          "Serbia",
          "Slovakia",
          "Slovenia",
          "Spain",
          "Sweden",
          "Switzerland",
          "Turkey",
          "Ukraine",
          "United Kingdom",
          "Vatican City"
        ];

        //create AutoComplete UI component
        $("#countries").kendoAutoComplete({
          dataSource: data,
          filter: "startswith",
          placeholder: "Select country...",
          separator: ", "
        });
      });
    </script>
  </div>
</body>

</html>
